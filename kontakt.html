<body>

    <header>
        <div class="header">
          <img class="logo" src="bilder/logo.png">
        </div>
        
            <div id="meny" class="dropdown">
              <a href="index.html">Hem</a>
            <div class="button">
            <button onclick="myFunction()" class="dropbtn">Kategori<img src="bilder/rodykle.png"></button>
           
            <div id="myDropdown" class="dropdown-content">
              <a href="Leksaker.html">Leksaker</a>
              <a href="hem&el.html">Hem & El</a>
              <a href="smycken.html">Smycken</a>
            </div>
          </div>
             <a href="kontakt.html">Kontakt</a>

     </header>
     <main>
        <div class="leftcorner">
        
        <svg viewBox="0 0 600 150" preserveAspectRatio="none" style="height: 100%; width: 100%; ">
        <path d="M300.62,-10.38 C130.69,67.09 127.82,98.19 106.37,173.19 L0.00,150.00 L0.00,0.00 Z" 
         style="stroke: none; fill: #288FAB; "></path></svg>
         <img  class="box" src="bilder/prime-boxes-2.png">
        </div>

     <div id="contactform">
        <div class="container">
            <div class="row">
              <div class="col-md-6 col-md-offset-3">
                <div class="well well-sm">
                  <form class="form-horizontal" action="" onsubmit="alertFunction()" method="post">
                  <fieldset>
                    <legend id="legend" class="text-center text-white">Kontakta mig</legend>
                    <p>Tveka inte att kontakta mig om du har några frågor eller förslag</p>
            
                    <div class="form-group">
                 
                      <div class="col-md-9">
                        <input id="name" name="name" type="text" placeholder="Namn" class="form-control">
                      </div>
                    </div>
            
                    <div class="form-group">
                      
                      <div class="col-md-9">
                        <input id="email" name="email" type="text" placeholder="E-post" class="form-control" required>
                      </div>
                    </div>
            
                    <div class="form-group">
                      
                      <div class="col-md-9">
                        <textarea class="form-control" id="message" name="message" placeholder="Meddelande" rows="5" required></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Skicka</button>
                      </div>
                    </div>
                  </fieldset>
                  </form>
                  <hr>
                <ul id="contacticons" class="list-inline banner-social-buttons">
                  <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-twitter"> <span class="network-name">Twitter</span></i></a></li>
                  <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-facebook"> <span class="network-name">Facebook</span></i></a></li>
                  <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-youtube-play"> <span class="network-name">Youtube</span></i></a></li>
                </ul>
                </div>
              </div>
            </div>
        </div>
        </div>
    
    </main>

    <footer>
      <div></div>
    </footer>
